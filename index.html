<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/style.css">

  <title>Weather Dashboard</title>

</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- Navbar -->
  <div class="jumbotron">
    <h1 class="display-8">Weather Dashboard</h1>
    <p class="lead">The weather you need in the cities you love</p>
    <hr class="my-4">
  </div>

<!-- Search Panel -->
  <div class="container">
  <div id="searchPanel">
    <nav class="navbar navbar-light bg-light">
      <h3>Search for a City:</h3>
      <form class="form-inline">
        <input id="citySearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search" class="btn btn-outline-primary my-2 my-sm-0">Search</button>
      </form>
    </nav>
    <div id="recentlySearched"></div>
  </div>

<!-- Results Section -->
  <div id="results">
    <h1 id="cityName"></h1>
    <h6 id="temperature"></h6>
    <h6 id="humidity"></h6>
    <h6 id="windSpeed"></h6>
    <h6 id="uvIndex"></h6>

  <h3>5-Day Forecast:</h3>
  <div id="forecast">
    <div id="dayOne" class="box">
      <p id="dateONE"></p>
      <img id="dayOnepng">
      <div id="weatherOne" class="weather"></div>
    </div>
    <div id="dayTwo" class="box">
      <p id="dateTWO"></p>
      <img id="dayTwopng">
      <div id="weatherTwo" class="weather"></div>
    </div>
    <div id="dayThree" class="box">
      <p id="dateTHREE"></p>
      <img id="dayThreepng">
      <div id="weatherThree" class="weather"></div>
    </div>
    <div id="dayFour" class="box">
      <p id="dateFOUR"></p>
      <img id="dayFourpng">
      <div id="weatherFour" class="weather"></div>
    </div>
    <div id="dayFive" class="box">
      <p id="dateFIVE"></p>
      <img id="dayFivepng">
      <div id="weatherFive" class="weather"></div>
  
    </div>
  </div>
</div>
</div>
  
    </div>
  </div> 


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
