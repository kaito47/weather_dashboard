<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/style.css">

  <title>Weather Dashboard</title>

</head>

<body>
<!-- Navbar -->
  <div class="jumbotron">
    <h1 class="display-8">Weather Dashboard</h1>
    <p class="lead">The weather you need in the cities you love</p>
    <hr class="my-4">
  </div>

<!-- Search Panel -->
  <div class="container">
  <div id="searchPanel">
    <nav class="navbar navbar-light bg-light">
      <h3>Search for a City:</h3>
      <form class="form-inline">
        <input id="citySearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search" class="btn btn-outline-primary my-2 my-sm-0">Search</button>
      </form>
    </nav>
    <div id="recentlySearched"></div>
  </div>

<!-- Results Section -->
  <div id="results">
    <h1 id="cityName"></h1>
    <h6 id="temperature"></h6>
    <h6 id="humidity"></h6>
    <h6 id="windSpeed"></h6>
    <h6 id="uvIndex"></h6>

  <h3>5-Day Forecast:</h3>
  <div id="forecast">
    <div id="dayOne" class="box">
      <img id="dayOnepng">
    </div>
    <div id="dayTwo" class="box">
      <img id="dayTwopng">
    </div>
    <div id="dayThree" class="box">
      <img id="dayThreepng">
    </div>
    <div id="dayFour" class="box">
      <img id="dayFourpng">
    </div>
    <div id="dayFive" class="box">
      <img id="dayFivepng">
    </div>
  </div>
</div>
</div>
